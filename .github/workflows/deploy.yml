name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Use the Node.js version compatible with your project

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build project
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: npm run build

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ github.ref == 'refs/heads/main' && 'garden-steward' || 'garden-steward' }}

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase Hosting
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: |
        set -e
        npm run build && firebase deploy --only hosting:garden-steward --project garden-steward
      
    - name: Log Deployment Success
      run: echo "Deployment to Firebase Hosting was successful!"

